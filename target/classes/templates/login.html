<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>IOT设备管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">IOT MANAGE SYSTEM</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" th:action="@{/login}">
            <p style="color: #ff9900;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <input name="username" placeholder="IP地址" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="deviceport" placeholder="端口" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input value="连接" lay-submit style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>
</body>

</html>
