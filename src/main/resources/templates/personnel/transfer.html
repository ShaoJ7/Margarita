<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>IOT设备管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
    </script>
</head>

<body class="index">
    <!-- 顶部开始 -->
    <div th:replace="personnel/commons/bar::topbar"></div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <!-- 左侧菜单开始 -->
    <div th:replace="personnel/commons/bar::sidebar"></div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <div class="layui-tab-item layui-show">
                <blockquote class="layui-elem-quote">
                    空缺设备权限
                </blockquote>
                <a th:href="@{/pos}">去添加设备权限界面</a>
                <table class="layui-table layui-form">
                    <thead>
                        <th>设备权限名称</th>
                        <th>设备权限文件</th>
                        <th>设备权限部署位置</th>
                    </thead>
                    <tbody>
                        <tr th:each="po:${pos}">
                            <td th:text="${po.name}"></td>
                            <td th:text="${po.salary}"></td>
                            <td th:text="${po.location.name}"></td>
                        </tr>
                    </tbody>
                </table>
                <blockquote class="layui-elem-quote">
                    未分配设备权限设备
                </blockquote>
                <table class="layui-table layui-form">
                    <thead>
                        <th>设备IP地址</th>
                        <th>设备姓名</th>
                        <th>设备类别</th>
                        <th>设备使用年限</th>
                        <th>设备手机号码</th>
                        <th>设备教育背景</th>
                        <th>设备经验</th>
                        <th>操作</th>
                    </thead>
                    <tbody>
                        <tr th:each="emp:${emps}">
                            <td th:text="${emp.username}"></td>
                            <td th:text="${emp.realname}"></td>
                            <td th:text="${emp.category}"></td>
                            <td th:text="${emp.age}"></td>
                            <td th:text="${emp.telphone}"></td>
                            <td th:text="${emp.education}"></td>
                            <td th:text="${emp.experience}"></td>
                            <td>
                                <a th:href="@{/transfer/}+${emp.id}">分配设备权限</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <style id="theme_style"></style>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
</body>

</html>
