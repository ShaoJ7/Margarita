<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>IOT设备管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{css/jedate.css}">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script th:src="@{/js/jedate.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        // 是否开启刷新记忆tab功能
        // var is_remember = false;
    </script>
</head>

<body class="index">
    <!-- 顶部开始 -->
    <div th:replace="personnel/commons/bar::topbar"></div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <!-- 左侧菜单开始 -->
    <div th:replace="personnel/commons/bar::sidebar"></div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <blockquote class="layui-elem-quote">
            考勤时间设置
        </blockquote>
        <form class="layui-form layui-col-space5" th:action="@{/checkTimeSet}" method="post">
            <input type="text" style="cursor: default;background-color: white;" class="form-control" name="morning_check_time_last" id="morning_check_time_last" placeholder="早晨打卡结束时间" />
            <input type="text" style="cursor: default;background-color: white;" class="form-control" name="evening_check_time_first" id="evening_check_time_first" placeholder="下午打卡起始时间" />
            <div class="layui-form-item">
                <label for="add" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="" id="add">提交</button></div>
        </form>
        <blockquote class="layui-elem-quote">
            现考勤时间设置
        </blockquote>
        <table class="layui-table layui-form">
            <thead>
                <th>上午打卡最晚时间</th>
                <th>下午打卡最早时间</th>
            </thead>
            <tbody>
                <tr th:each="cs:${cse}">
                    <td th:text="${cs.morningCheckLast}"></td>
                    <td th:text="${cs.eveningCheckFirst}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="page-content-bg"></div>
    <style id="theme_style"></style>
    <script>
        jeDate("#morning_check_time_last", {
            format: "hh:mm:ss"
        });
        jeDate("#evening_check_time_first", {
            format: "hh:mm:ss"
        });
    </script>
</body>

</html>
